resources:
  - name: gitrepo_res
    type: gitRepo
    repoPath: ChaitanyaVootla/newTest
    configuration:
      integrationName: git
      branches:
        except: random
    initialVersion:
      sha: master

  - name: file_res
    type: file
    fileLocation: https://github.com/ankul-shippable/sample_java/blob/master/shippable.yml
    configuration:
      integrationName: git
    initialVersion:
      fileName: shippable.yml
      fileDtTm: random_value
 
  - name: image_res
    type: image
    imageName: "library/nginx"
    configuration:
      integrationName: docker
    initialVersion:
      imageTag: latest

